<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AKAN-NAME1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div>
      <div class="form">
        </div>
        <form>
          <div class="pick">
            <div>
              <label>Year</label><br>
              <input type="text" id="year" placeholder="Year.." minlength="4" maxlength="4" step="1" required><br>
            </div>
            <div>
              <label>Month</label><br>
              <input type="text" id="month" placeholder="Month.." minlength="1" maxlength="2" required><br>
            </div>
            <div>
              <label>Day</label><br>
              <input type="text" id="day" placeholder="Day.." required><br>
            </div>
            <div>
              <label>Gender</label><br>
              <input type="radio" id="gender" name="gender" value="male">Male<br>
              <input type="radio" id="gender" name="gender" value="female">Female<br>
              <input type="submit" onclick="myFunction()" value="Submit">
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
  <footer></footer>
</body>
</html>
